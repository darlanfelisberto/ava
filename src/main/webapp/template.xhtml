<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:jsf="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="http://localhost:9080/liberty-erp/" />
    <h:outputStylesheet name="css.css" library="css" />
</h:head>

<h:body>
    <div class="ds-template">
        <div class="logo">logo</div>
        <div class="header"><h2>My Header</h2></div>
        <div class="menu">
            <ui:insert name="menu"/>
        </div>
        <div class="content">
            <ui:insert name="content"/>
        </div>
    </div>
    <script type="application/javascript">
        window.addEventListener("beforeunload", function (event) {
            console.log("beforeunload")
            return $("body").data("unsavedchanges") ? "You have unsaved data. Are you sure you wish to leave this page?" : null;
        });
        window.onbeforeunload = function() {
            console.log("beforeunload")
            return $("body").data("unsavedchanges") ? "You have unsaved data. Are you sure you wish to leave this page?" : null;
        };
    </script>
</h:body>
</html>
